<md-dialog aria-label="getCurrentProduct().name">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{getCurrentProduct().name}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <blockquote>
                    <div ng-bind-html="parseHTML(getCurrentProduct().description)"></div>
                </blockquote>

                <h4 class="pull-left">{{getCurrentProduct().price | currency: "₴"}}</h4>


            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-click="answer('not useful')">
                Закрить
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
