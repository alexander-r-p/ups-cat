<div class="list-group container" style="padding-right: 0px">

    <!--  Product Container  -->
    <div style="border: 0px;" class="list-group-item col-md-3" ng-repeat="product in products | orderBy:'-name':true">

        <!-- $index Practice:  -->
        <a style="cursor: pointer;" ng-click="showAdvanced(product, $event)"><h3>{{product.name}}</h3></a>
        <div>

            <section layout="row" layout-sm="column" layout-align="left center" layout-wrap>
                <md-button ng-click="addToShopCart(product, $event);" class="md-icon-button md-primary" aria-label="Settings">
                    <md-icon md-svg-icon="/img/cart.svg"></md-icon>
                </md-button>
                <h4 class="pull-left"><s><span style="color: red">{{product.price_before_disc | currency: "₴"}}</span></s> {{product.price | currency: "₴"}}</h4>
            </section>
        </div>

        <!-- Image Gallery  -->
        <div ng-show="product.images.length" style="margin-top: 25px">
            <div class="img-wrap">
                <img ng-click="showAdvanced(product, $event)" ng-src="{{product.images[product.currentImageIndex]}}" class="img-thumbnail center-block"/>
            </div>
            <ul class="img-thumbnails clearfix">
                <li class="small-image pull-left thumbnail" ng-repeat="image in product.images" ng-click="currentImageChange(product, $index)">
                    <img ng-src="{{image}}"/>
                </li>
            </ul>
        </div>

        <!-- Product Tabs  -->
        <product-tabs></product-tabs>
    </div>
</div>
